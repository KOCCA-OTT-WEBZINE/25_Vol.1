<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>방송영상 · OTT 트렌드</title>

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper/swiper-bundle.min.css" />
  <link rel="stylesheet" href="./css/variables.css" />
  <link rel="stylesheet" href="./css/main.css" />
  <link rel="stylesheet" href="./css/swiper.css" />
</head>

<body>
  <!-- Header -->
  <header class="header">
    <a href="/" class="logo-wrap">
      <img src="./img/assets/logo-white.png" alt="로고" class="logo" />
    </a>

    <div class="nav-right">
      <button id="menu-toggle" class="hamburger">
        <span></span><span></span><span></span>
      </button>
      <div class="vol-info">2025 Vol. 1</div>
    </div>

    <!-- Fullscreen Mobile Modal -->
    <div id="mobile-menu" class="mobile-menu">
      <div class="menu-header">
        <p class="menu-title">메뉴</p>
        <div class="menu-right">
          <div class="vol-info">2025 Vol. 1</div>
          <button id="menu-close">
            <img src="./img/assets/close.png" alt="닫기" class="close-btn" />
          </button>
        </div>
      </div>
      <div id="menu-content" class="menu-content"></div>
    </div>
  </header>

  <!-- Swiper 배너 -->
  <div class="swiper-container main-banner-swiper">
    <div class="swiper-wrapper" id="swiper-slides"></div>
    <div class="swiper-pagination"></div>
  </div>

  <!-- 콘텐츠: Spotlight 섹션 -->
  <section class="section spotlight">
    <div class="section-container">
      
      <div class="section-title-wrap">
        <div class="section-title-text">
          <p class="kor-title">스포트라이트</p>
          <p class="eng-title">
            Spotligh<span class="text-highlight">T</span>
          </p>
        </div>
        <img src="./img/assets/spotlight-subject-pc.png" alt="주제" class="subject-img-pc" />
      </div>

      <img src="./img/assets/spotlight-subject-m.png" alt="주제" class="subject-img-m" />

      <!-- SpotlightList -->
      <div class="content-list spotlight-grid">
        <!-- 자바스크립트 또는 프레임워크에서 콘텐츠가 동적으로 삽입됩니다 -->
      </div>
    </div>
  </section>

  <!-- 스크립트 -->
  <script src="https://cdn.jsdelivr.net/npm/swiper/swiper-bundle.min.js"></script>
  <script src="./js/utils.js"></script>
  <script src="./js/menu.js"></script>
  <script src="./js/swiper-init.js"></script>
</body>

</html>
